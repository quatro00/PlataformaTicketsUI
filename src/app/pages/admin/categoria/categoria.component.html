<div nz-row nzGutter="25">
    <!-- skeleton -->
   <ng-template #loadingSkeleton>
     <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
       [nzParagraph]="{ rows: 5 }"></nz-skeleton>
   </ng-template>
   <!-- skeleton -->
   <div nz-col nzXs="24" nzMd="12">
     <ng-template #newItem>
       <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Selecciona una sucursal.">
            <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">Sucursal:</nz-form-label>
            <nz-select formControlName="sucursalId" class="min-w-[260px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[5px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60" name="first">
              <nz-option *ngFor="let sucursal of sucursales" nzValue="{{sucursal.id}}" nzLabel="{{sucursal.clave}}-{{sucursal.nombre}}"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Ingresa un nombre.">
              <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">Nombre:</nz-form-label>
              <input formControlName="nombre" style="color:white" class="h-[50px] border-normal dark:border-white/10 px-[20px] placeholder-shown:text-light-extra dark:placeholder-shown:text-white/60 rounded-[5px] dark:bg-white/10" type="text" nz-input placeholder="Nombre de la categoría">
            </nz-form-control>
          </nz-form-item>
         <nz-form-item>
           <nz-form-control nzErrorTip="Ingresa una descripcion.">
             <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">Descripción:</nz-form-label>
             <input formControlName="descripcion" style="color:white" class="h-[50px] border-normal dark:border-white/10 px-[20px] placeholder-shown:text-light-extra dark:placeholder-shown:text-white/60 rounded-[5px] dark:bg-white/10" type="text" nz-input placeholder="Breve descripción" #nombre>
           </nz-form-control>
         </nz-form-item>
       
       </form>
     </ng-template>
     <!-- :End New project added -->
   </div>
   
   <div nz-col nzXs="24" nzMd="12">
    <ng-template #addEquipo>
      <form nz-form nzLayout="vertical" [formGroup]="validateFormEquipo" (ngSubmit)="submitForm()">
       <nz-form-item>
         <nz-form-control nzErrorTip="Selecciona un equipo.">
           <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px]">Equipo:</nz-form-label>
           <nz-select formControlName="equipoId" class="min-w-[260px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[5px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60">
             <nz-option *ngFor="let equipo of equipos" nzValue="{{equipo.id}}" nzLabel="{{equipo.nombre}}"></nz-option>
           </nz-select>
         </nz-form-control>
       </nz-form-item>
      </form>
    </ng-template>
    <!-- :End New project added -->
  </div>

   <div nz-col nzXs="24" class="mb-[25px]">
     <ng-container *ngIf="showContent; else loadingSkeleton">
       <div nz-col nzXs="24" class="mb-[25px]">
         <!-- New Contact -->
         <div class="flex items-center justify-center md:justify-end">
          <button class="flex items-center px-[14px] text-sm text-white rounded-md font-semibold bg-primary border-primary h-10 gap-[6px]" nz-button (click)="showNew(newItem)">
            <i class="text-[12px]" nz-icon nzType="plus"></i>
            <span class="m-0">Agregar categoría</span>
          </button>
        </div>
          <!-- end: New Contact -->
       </div>
  
         <div class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
            
             <div class="p-[25px]">
               <div class="flex items-center justify-center w-full mt-5 mb-[25px] max-md:flex-col max-md:justify-center gap-[15px]">
                 <div class="inline-flex items-center flex-wrap w-full gap-[20px] max-md:justify-center">
                 </div>
                 <div class="ssm:min-w-[280px]">
                   <nz-input-group class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white dark:bg-white/10 border-normal border-1 dark:border-white/10 rounded-[6px] px-[20px]">
                     <i class="text-light dark:text-white/[.87] text-[18px]" nz-icon nzType="search"></i>
                     <input
                       class="bg-transparent border-none text-[15px] shadow-none text-dark dark:text-white/[.87] flex items-center"
                       type="text"
                       nz-input
                       placeholder="Buscar"
                       [(ngModel)]="contactSearchValue"
                       (ngModelChange)="filterItems()"
                     />
                   </nz-input-group>
                 </div>
               </div>
               <div class="w-full overflow-x-auto">
                 <nz-table #basicTable [nzData]="filteredData" [nzFrontPagination]="true" [nzShowPagination]="true" class="max-h-[650px]">
                   <thead>
                     <tr>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Sucursal</th>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Nombre</th>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Descripción</th>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Equipos de atención</th>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Activo</th>
                       <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-end text-dark/[.85] dark:text-white/[.87] text-[15px] font-medium border-none before:hidden rounded-e-[10px] capitalize">
                       </th>
                     </tr>
                   </thead>
                   <tbody>
                     <tr class="group" *ngFor="let person of filteredData">
                      <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.sucursalClave }}-{{ person.sucursalNombre }}</td>
                      <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.nombre }}</td> 
                      <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.descripcion }}</td>
                      <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                        <ul>
                          <li *ngFor="let agente of person.equipos">
                          <button nz-button
                          (click)="borrarEquipoConfirm(agente.id, person.id)"
                          class="capitalize bg-danger/10 hover:bg-danger-hbr border-none text-danger hover:text-white text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[32px]">
                          <i class="text-[12px]" nz-icon nzType="delete"></i>
                          &nbsp;&nbsp;
                          <span class="m-0">{{agente.nombre}}</span>
                        </button>
                          </li>
                      </ul>
                      </td>
                       <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.activo }}</td>
                       <td class="text-right ps-[20px] pe-[20px] py-[9px] font-normal last:text-end capitalize text-[14px] text-dark dark:text-white/[.87] border-none group-hover:bg-transparent">
                         <div class="flex items-center gap-[10px]">
                           <a class="text-light-extra text-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click"
                               [nzDropdownMenu]="projectListSetting2">
                               <span nz-icon nzType="more" nzTheme="outline"></span>
                             </a>
                             <nz-dropdown-menu #projectListSetting2="nzDropdownMenu">
                               <ul
                                 class="block bg-white dark:bg-[#1b1e2b] shadow-regular dark:shadow-[0_5px_30px_rgba(1,4,19,.60)] rounded-4 capitalize"
                                 nz-menu nzSelectable>
                                 <li  (click)="showEdit(newItem, person)"
                                   class="flex items-center text-theme-gray dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-white/10 px-3 py-1.5 text-sm dark:hover:text-white/[.87] gap-[6px]"
                                   nz-menu-item>
                                   <i nz-icon nzType="edit" theme="outline"></i>
                                   <span class="m-l-10">Editar</span>
                                 </li>
                                 <li  (click)="showAddEquipo(addEquipo, person)"
                                   class="flex items-center text-theme-gray dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-white/10 px-3 py-1.5 text-sm dark:hover:text-white/[.87] gap-[6px]"
                                   nz-menu-item>
                                   <i nz-icon nzType="usergroup-add"></i>
                                   <span class="m-l-10">Asignar equipos</span>
                                 </li>
                                 <li style="display: none;"
                                   class="flex items-center text-theme-gray dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-white/10 px-3 py-1.5 text-sm dark:hover:text-white/[.87] gap-[6px]"
                                   nz-menu-item>
                                   <i nz-icon nzType="delete" theme="outline"></i>
                                   <span *ngIf="person.acivo">Desactivar</span>
                                   <span *ngIf="!person.acivo">Activar</span>
                                 </li>
                               </ul>
                             </nz-dropdown-menu>
                         </div>
                     </td>
                     </tr>
                   </tbody>
                 </nz-table>
               </div>
             </div>
           </div>
     </ng-container>
   </div>
   </div>
